<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototip</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-auto">
              <a class="navbar-brand" href="indeks.html">
                <img src="images/doniraj.png" alt="logo" width="55" >
              </a>
            </div>
            <!-- Početna -->
            <div class="col-auto">
              <a href="indeks.html" class="nav-link" id="pocetna">Početna</a>
            </div>
            <!-- Pretraživanje -->
            <div class="col">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pretraži" aria-label="Search">
                <button class="btn " type="submit">
                  <img src="images/lupa.png" alt="Pretraži" style="width: 30px; ">
                </button>
              </form>
            </div>  
          </div>
          <!--Logovanje-->
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link link-danger " href="registracija.html">Registracija</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger" href="logovanje.html">Uloguj se</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
            <div class="col-md-3 mx-auto " >
                <h2>Zaboravljena lozinka</h2>

                <form id="step1" >
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" required placeholder="Email">
                    </div>
                    <button type="button" class="btn btn-outline-danger" onclick="nextStep()">Dalje</button>
                </form>

                <form id="step2" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="code" required placeholder="Kod">
                    </div>
                    <button type="button" class="btn btn-outline-danger" onclick="verifyCode()">Dalje</button>
                </form>
                
                <form id="step3" style="display: none;">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="newPassword" required placeholder="Nova lozinka">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" required placeholder="Potvrdi novu lozinku">
                    </div>
                    <a href="logovanje.html">
                    <button type="button" class="btn btn-danger">Potvrdi</button>
                </a>
                </form>
            </div>
        </div>
    </div>

      
      
</body>
</html>
