{% if message.author == user %}
<li class="d-flex justify-content-end mb-4">
    <div class="bg-danger text-white rounded-xl p-2 px-4 max-w-75">
        <span>{{ message.body }}</span>
    </div>
    <div class="d-flex align-items-end">
        <svg height="13" width="8">
            <path fill="#ef4444" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
        </svg>
    </div>
</li>
{% else %}
<li class="d-flex justify-content-start">
    <div class="d-flex align-items-end mr-2">
        <a href="{% url 'users:milica' message.author.id %}">
            <img height="30" width="30"class="w-8 h-8 rounded-circle object-cover" src="{{message.author.image.url}}">
        </a>
    </div>
    <div class="d-flex align-items-end">
        <svg height="13" width="8">
            <path fill="lightgray" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
        </svg>
    </div>
    <div class="bg-light text-dark p-2 px-4 max-w-75 rounded-xl ml-2">
        <span>{{ message.body}}</span>
    </div>
</li>
<div class="text-sm font-light py-1 ml-3"> 
    <span class="text-muted">@{{message.author.username}}</span>
</div>
{% endif %}
